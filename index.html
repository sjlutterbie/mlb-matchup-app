<!DOCTYPE html>

<html lang="en">
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MLB Matchup Comparison App</title>
    <meta name="description" content="Compares two MLB teams side-by-side, both overall and in terms of head-to-head play.">
    
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="reset.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Material Design dropshadows -->
    <link rel="stylesheet" type="text/css" href="material-design.css">
    
    <!-- Custom layout -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  
  <body>
    <header>
      <i class="fas fa-bars header-icon js-nav-toggle"></i>
      <h1>MLB Matchup Comparison</h1>
    </header>

    <main role="main">
      <section class="card">
        <p>Hello, World! This is the Main element.</p>
      </section>
    </main>
      
    <div class="nav-shim js-nav-shim">
      <nav class="nav-drawer">
        <form class="js-matchup-form">
          <label>Team 1:
          <select name="team1" class="js-team-select" required>
            <option value="">--Select One--</option>
          </select>
          </label>
          <label>Team 2:
          <select name="team2" class="js-team-select" required>
            <option value="">--Select One--</option>
          </select>
          </label>
          <label>Season:
          <select name="season" required>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
          </label>
          <div class="md-whiteframe-2dp form-alert-two-teams js-form-alert-two-teams" hidden>
            <p>Please select two teams</p>
          </div>
          <div class="md-whiteframe-2dp form-alert-dist-teams js-form-alert-dist-teams" hidden>
            <p>Please select two distinct teams</p>
          </div>
          <input type="submit" class="js-mcf-submit" value="Compare">
        </form>
      </nav>
    </div>
    
    <footer role="contentinfo">
      &copy; 2018 Simon Lutterbie
    </footer>    
    
    <!-- Load jQuery, globalVars, and js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="__ig__globalVars.js"></script>
    <script type="text/javascript" src="fantasyData.js"></script>
    <script type="text/javascript" src="matchupComparison.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
  </body>
  
</html>
